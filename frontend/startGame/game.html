<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Start game </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./gameStyle.css">
</head>

<body>
    <div class="main-container">
        <h1 class="text-center">ðŸŽ® Trivia Battle Game ðŸŽ®</h1>
        <div class="container score-Container">
            <div class="row scoreboard player-container">
                <div class="col-md-3">
                    <div class="card text-center mb-4">
                        <div class="card-header bg-primary text-white">
                            <h4 id="player1">Player 1</h4>
                        </div>
                        <div class="card-body">
                            <h2 class="card-title">Score: <span id="player1Score">0</span></h2>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card text-center mb-4">
                        <div class="card-header bg-danger text-white">
                            <h4 id="player2">Player 2</h4>
                        </div>
                        <div class="card-body">
                            <h2 class="card-title">Score: <span id="player2Score">0</span></h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row question-Choose-container player-container">
                <div class="col-md-6">
                    <div class="card text-center mb-2">
                        <div class="card-header bg-warning text-dark">
                            <h5>Select Difficulty</h5>
                        </div>
                        <div class="card-body d-flex align-items-center">
                            <select class="form-select" id="difficultySelect">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="questionDisplay" class="container question-class"></div>
        <div id="optionDisplay" class="player-container"></div>
        <div class="row mt-3 end-option container">
            <div class="col-md-6 ">
                <button id="endGameBtn" class="btn btn-danger ">End Game</button>
            </div>
        </div>

    </div>

    <script src="../index.js"></script>
    <script src="./playGame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
